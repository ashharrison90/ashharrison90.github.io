name: Test and Deploy
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Install ğŸ”§
        run: npm install
      - name: Lint ğŸ”§
        run: npm run lint
      - name: Typecheck ğŸ”§
        run: npm run typecheck
      - name: Test ğŸ”§
        run: npm test
      - name: Build ğŸ”§
        run: npm run build
      - name: E2E ğŸ”§
        run: |
          npx playwright install-deps
          npm run test-e2e-ci
      - name: Lighthouse ğŸ’¡
        run: npm run test-lighthouse
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Install ğŸ”§
        run: npm install
      - name: Build ğŸ”§
        run: |
          npm run build
          touch out/.nojekyll
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: out # The folder the action should deploy.
